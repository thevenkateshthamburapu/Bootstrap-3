<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Glyphicons</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="icon/bootstrap.png">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<h2>Glyphicons</h2>
		<div class="container">
			<p>Envelope icon: <span class="glyphicon glyphicon-envelope"></span></p>
			<p>Envelope icon as a link:
				<a href="#"><span class="glyphicon glyphicon-envelope"></span></a>
			</p>
			<p>Search icon: <span class="glyphicon glyphicon-search"></span></p>
			<p>Search icon on a button:
				<button type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-search"></span> Search
				</button>
			</p>
			<p>Search icon on a styled button:
				<button type="button" class="btn btn-info">
				<span class="glyphicon glyphicon-search"></span> Search
				</button>
			</p>
			<p>Print icon: <span class="glyphicon glyphicon-print"></span></p>
			<p>Print icon on a styled link button:
				<a href="#" class="btn btn-success btn-lg">
					<span class="glyphicon glyphicon-print"></span> Print
				</a>
			</p>
		</div>
		<br>
		<p>Bootstrap provides 260 glyphicons from the <a href="https://glyphicons.com/" target="_bank">Glyphicons</a> Halflings set.</p>
		<p><a href="https://getbootstrap.com/docs/3.3/components/" target="_bank">Bootstrap Glyphicons</a></p>
	</body>
</html>
