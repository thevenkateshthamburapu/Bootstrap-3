<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Print Classes</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="icon/bootstrap.png">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<br>
		<p class="hidden-print">View the difference press <kbd>ctrl + p</kbd></p>
		<br>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 hidden-print">
					<div class="customDiv">Visible on browser NOT when printing</div>
				</div>
				<div class="col-xs-12 visible-print">
					<div class="customDiv">Visible when printing</div>
				</div>
			</div>
		</div>
	</body>
</html>
