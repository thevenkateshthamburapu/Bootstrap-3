<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Jumbotron Outside Container</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="icon/bootstrap.png">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<!--
		1. A jumbotron indicates a big box for calling extra attention to some special content or information.
		2. A jumbotron is displayed as a grey box with rounded corners. It also enlarges the font sizes of the text inside it.
		3. Inside a jumbotron you can put nearly any valid HTML, including other Bootstrap elements/classes.
		4. Use a <div> element with class .jumbotron to create a jumbotron: -->
			<h2>Jumbotron Outside Container</h2>
			<!-- Place the jumbotron outside the <div class="container"> if you want the jumbotron to extend to the screen edges -->
			<div class="jumbotron">
				<h1>Bootstrap Tutorial</h1>
				<p>Bootstrap is the most popular HTML, CSS, and JS framework for developing responsive, mobile-first projects on the web.</p>
			</div>
			<div class="container">
				<p>This is some text.</p>
				<p>This is another text.</p>
			</div>
		</body>
	</html>
