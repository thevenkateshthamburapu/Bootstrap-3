<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Grid Class Column Offset</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="icon/bootstrap.png">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<style>
  			.customDiv{
    			margin-bottom:3px;
    			min-height:300px;
   			 	background-color:silver;
    			text-align:center;
   			 	font-size:large;
			}
			hr{
                border-top: 1px dashed red;
            }
		</style>
	</head>
	<body>
		<p>Resize the browser window to see the effect.</p>
		<hr>
		<div class="container">
			<div class="row">
				<!-- col-md-offset-3 which is going to push the first column in the first row by 3 columns. -->
				<div class="col-md-3 col-md-offset-3">
					<div class="customDiv">Column 1</div>
				</div>
				<div class="col-md-3">
					<div class="customDiv">Column 2</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="customDiv">Column 1</div>
				</div>
				<div class="col-md-3">
					<div class="customDiv">Column 2</div>
				</div>
				<div class="col-md-3">
					<div class="customDiv">Column 3</div>
				</div>
				<div class="col-md-3">
					<div class="customDiv">Column 4</div>
				</div>
			</div>
		</div>
		<br>
		<hr>
		<br>
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<div class="customDiv">Column 1</div>
				</div>
				<!-- which is going to push the column in the first row by 6 columns -->
				<div class="col-md-3 col-md-offset-6">
					<div class="customDiv">Column 2</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="customDiv">Column 1</div>
				</div>
				<div class="col-md-3">
					<div class="customDiv">Column 2</div>
				</div>
				<div class="col-md-3">
					<div class="customDiv">Column 3</div>
				</div>
				<div class="col-md-3">
					<div class="customDiv">Column 4</div>
				</div>
			</div>
		</div>
	</body>
</html>
