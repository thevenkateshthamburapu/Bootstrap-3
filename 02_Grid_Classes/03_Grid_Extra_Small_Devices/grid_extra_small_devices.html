<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Grid - Extra Small Devices</title>
		<link rel="icon" href="icon/bootstrap.png">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>

		<!-- Extra Small devices are defined as having a screen width from <768 -->
		<div class="container-fluid">
			<p>The following example will result in a 25%/75% split on small, medium and large devices. On extra small devices, it will stack (100% width).</p>
			<p>Resize the browser window to see the effect.</p>
			<hr>
			<div class="row">
				<div class="col-xs-3" style="background-color:yellow;">
					<p>col-xs-3</p>
				</div>
				<div class="col-xs-9" style="background-color:pink;">
					<p>col-xs-9</p>
				</div>
			</div>
		</div>
	</body>
</html>
