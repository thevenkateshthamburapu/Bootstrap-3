<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Grid - Large Devices</title>
		<link rel="icon" href="icon/bootstrap.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<!-- Large devices are defined as having a screen width from 1200 pixels and above. -->
		<div class="container-fluid">
			<p>The following example will result in a 50%/50% split on large devices. On medium, small and extra small devices, it will automatically stack (100%).</p>
			<p>Resize the browser window to see the effect.</p>
			<hr>
			<div class="row">
				<div class="col-lg-6" style="background-color:yellow;">
					<p>col-lg-6</p>
				</div>
				<div class="col-lg-6" style="background-color:pink;">
					<p>col-lg-6</p>
				</div>
			</div>
		</div>
	</body>
</html>
